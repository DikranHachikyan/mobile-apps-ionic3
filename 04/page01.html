<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var values = [1,2,3,4,5,6,7,8];

        function filter(array){
            var t = [];
            for(var i of array){
                if( (i % 2) === 0){
                    t.push(i);
                }
            }
            return t;
        }

        console.log('values:' + filter(values));
    </script>
</head>
